<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APPSTACK.BLOG đang cập nhật</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.08), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.12), transparent 35%),
        #f5f7fb;
      color: #0f172a;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      background: #ffffff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      border-radius: 20px;
      padding: 32px;
      text-align: center;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 9px 15px;
      border-radius: 999px;
      background: #e0f2fe;
      color: #075985;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.02em;
      border: 1px solid #bae6fd;
    }
    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.7);
      animation: pulse 1.6s ease-in-out infinite;
    }
    h1 {
      margin-top: 18px;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.01em;
      color: #0f172a;
    }
    p {
      margin-top: 12px;
      font-size: 16px;
      color: #475569;
      line-height: 1.6;
    }
    .loader {
      margin: 26px auto 0;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 6px solid #e2e8f0;
      border-top-color: #2563eb;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge"><span class="dot"></span>APPSTACK.BLOG</div>
    <h1>Đang cập nhật...</h1>
    <p>Chúng tôi đang triển khai bản cập nhật mới. Vui lòng quay lại sau vài phút.</p>
    <div class="loader" role="status" aria-label="Loading"></div>
  </div>
</body>
</html>
