<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APPSTACK Background</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar" aria-hidden="true">
    <div class="top-menu" aria-hidden="true">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="background-texture"></div>
  <main class="hero">
    <div class="avatar-wrap">
      <div class="avatar" role="img" aria-label="Ảnh đại diện">
        <img src="assets/avatar.png" alt="Ảnh đại diện">
      </div>
    </div>
    <div class="handle-block">
      <div class="handle">
        <span class="name">APPSTACK.BLOG</span>
        <span class="verify" aria-label="Đã xác minh Meta">
          <span class="check" aria-hidden="true"></span>
        </span>
      </div>
      <p class="subtitle">Trusted iOS IPA Library</p>
      <p class="tagline">Chỉ chia sẻ những file IPA được kiểm tra kỹ, giúp bạn cài đặt an toàn hơn trên iOS.</p>
      <a class="app-link" href="https://www.appstack.blog/" target="_blank" rel="noopener">appstack.blog</a>
      <section class="appstore-plain" aria-label="Danh sách app">
        <div class="app-header">
          <h2>PANEL IOS</h2>
          <span class="app-sub">Bản cài trực tiếp</span>
        </div>
        <div class="app-line">
          <div class="app-icon">
            <img src="test/assets/icons/panel.png" alt="Panel icon">
          </div>
          <div class="app-meta">
            <h3>PANEL IOS V1</h3>
            <p>Etisalat – Emirates Telecommunications Corporation</p>
          </div>
          <div class="app-action">
            <a class="app-download" href="itms-services://?action=download-manifest&url=https://appstack.blog/test/assets/ipas/manifest.plist">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 15.5a5 5 0 0 1 1.5-9.7 5 5 0 0 1 9.4 1.8A4.2 4.2 0 0 1 17.5 15" />
                <path d="m12 11.5 0 7" />
                <path d="m9.5 15 2.5 3 2.5-3" />
              </svg>
              <span>Tải về</span>
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
