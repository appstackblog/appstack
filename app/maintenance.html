<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APPSTACK.BLOG đang cập nhật</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 30% 30%, #e0f2ff, #f6f7fb 55%);
      color: #0f172a;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      background: #fff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      border-radius: 18px;
      padding: 32px;
      text-align: center;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: #e0f2fe;
      color: #075985;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.01em;
    }
    h1 {
      margin-top: 18px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: #0f172a;
    }
    p {
      margin-top: 12px;
      font-size: 16px;
      color: #475569;
      line-height: 1.6;
    }
    .loader {
      margin: 24px auto 0;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 6px solid #e2e8f0;
      border-top-color: #2563eb;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">APPSTACK.BLOG</div>
    <h1>Đang cập nhật...</h1>
    <p>Chúng tôi đang triển khai bản cập nhật mới. Vui lòng quay lại sau vài phút.</p>
    <div class="loader" role="status" aria-label="Loading"></div>
  </div>
</body>
</html>
